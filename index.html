    <style>
      /* Focus indicators for accessibility */
      :focus-visible {
        outline: 3px solid #D4AF37;
        outline-offset: 4px;
        border-radius: 2px;
      }
      .high-contrast :focus-visible {
        outline: 4px solid #FFFF00;
        outline-offset: 4px;
        background-color: #000;
        color: #FFF;
        box-shadow: 0 0 0 6px #000;
      }
      /* Skip link styling */
      .skip-link {
        position: absolute;
        top: -100px;
        left: 10px;
        background: #D4AF37;
        color: #000;
        padding: 16px 24px;
        font-weight: bold;
        z-index: 100;
        transition: top 0.2s;
        text-decoration: underline;
        border: 2px solid #000;
      }
      .skip-link:focus {
        top: 10px;
      }
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }
    </style>
</head>
  <body class="bg-stone-50 text-stone-900 selection:bg-klimt-gold selection:text-white">
